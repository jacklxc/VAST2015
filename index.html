<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>PCA and individual route</title>
		<script type="text/javascript" src="//d3js.org/d3.v3.js"></script>
		<style type="text/css">
			/*style for axis */
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}
			/* style for scatter dots */
			.scatter {
				fill: navy;
				fill-opacity:0.3;

			}
			.graph-svg{
				background-image:url("Park Map.png");
				background-size: 600px 600px;
				background-repeat:no-repeat; 
				margin-left: 0px;
				margin-top: 0px;
			}
			.PCA{
				margin-top:320px;
				float:left;
			}
			div#infobox {
				width: 150px;
				background: white;
				border: 1px solid black;
				display: none;
				position:absolute;
				font-family: arial;
			}
			h1 {
				font-family: arial; 
			    display: block;
			    font-size: 20px;
			    margin-top: 0.67em;
			    margin-bottom: 0.67em;
			    margin-left: 100px;
			    margin-right: 0;
			    font-weight: bold;
			}
			h2{
				margin-left:600px;
			}
			circle:hover {
				fill: red;
				fill-opacity:1;
			}
		</style>
	</head>
	<body>
		<div id="option">
		    <input name="updateButton" 
		           type="button" 
		           value="Place Oriented Visualization" 
		           onclick= "window.location.assign('heatmap_region.html', '_blank')" />
		</div>
		<h2>ID oriented Visualization</h2>
		<p id="info"></p>
		<div id="infobox">
		        <span id="ID"></span>
		        <span id="Timein"></span>
		        <span id="Timeex"></span>
		</div>
		<div class = "PCA">
			<h1>PCA scatter</h1>
		</div>
		<div class = "routes">
			<h1>Individual Route</h1>
		</div>

		<script type="text/javascript" >
			var numList = {},
				numList2 = [];
			//Read the file and wash the data//
			d3.csv("all_routes.csv", function(data) {
				data.forEach(function(d) {
					d.hour = +d.hour;
					d.min = +d.minute;
					d.sec = +d.second;
					d.time = +d.time_interval;
					d.x = +d.x;
					d.y = +d.y;
					d.id = +d.ID;
					//Put the data into a 2D set//
					set1 = [d.x, d.y, d.hour, d.min, d.sec, d.time];
					if(!(d.id in numList)){
						numList[d.id] = []
					}
					numList[d.id].push(set1);
			});
			// console.log(numList[4828].length);

		d3.csv("all_data.csv", function(data) {
			data.forEach(function(d) {
				d.pca1 = +d.x
				d.pca2 = +d.y
				d.timein = +Math.floor(d.time_enter/3600)
				d.minin = +Math.floor((d.time_enter - d.timein*3600)/60)
				d.secin = +(d.time_enter - d.timein*3600-d.minin*60)
				d.timeout = +Math.floor(d.time_exit/3600)
				d.minout = +Math.floor((d.time_exit - d.timeout*3600)/60)
				d.secout = +(d.time_exit - d.timeout*3600-d.minout*60)
				d.facility = +d.num_facility_visited
				d.check = +d.num_check_in
				d.id = +d.id
				//Put the data into a 2D set//
				set2 = [d.pca1,d.pca2,d.timein,d.timeout,d.facility,d.check,d.minin,d.secin,d.minout,d.secout,d.id,numList]
				numList2.push(set2)
			});

		
		//Define the margin//
		var padding = 40;

		var w = 500
			h = 300
		//Define the scale//
		var xScale = d3.scale.linear()
							.domain([d3.min(numList2,function(d){return d[0];}), d3.max(numList2,function(d){return d[0];})])
							.range([padding,w-padding]);
		var yScale = d3.scale.linear()
							.domain([d3.min(numList2,function(d){return d[1];}), d3.max(numList2,function(d){return d[1];})])
							.range([h- padding,padding]);

		//Draw the scatter plot//
		var svg = d3.select("body")
					.select("div.PCA")
					.append("svg")
					.attr("width", w)
					.attr("height", h);
		svg.selectAll("scatter")
			.data(numList2)
			.enter()
			.append("circle")
			.attr("class", "scatter")
			.attr("cx", function(d) {
				return xScale(d[0]);})
			.attr("cy", function(d) {
				return yScale(d[1]);
			})
			.attr("r", 3)
			.on("mouseover", function(d,i){
				d3.select('#info').text("ID: " + d[10]+' - '+'Time Enter: '+d[2] + ":" + d[6] + ":" +d[7]+' - '+'Time Exit: '+d[3] + ":" + d[8] + ":" + d[9]);
				d3.select(this)
					.attr("r", 6);
				update[10];
			})
			.on("mouseout", function(d,i){
				d3.select(this)
					.transition()
					.attr("r",3)
			})
			.on("click", function(d,i){
				update(d[10])})
			.append("title")
			.text(function(d){
				return "ID: " + d[10] + "\nTime Enter: " + d[2] + ":" + d[6] + ":" +d[7] + "\nTime Exit: " + d[3] + ":" + d[8] + ":" + d[9] + "\nNum of facilities visited: " + d[4] + "\nNum of Check in: " + d[5];
			});
		//Draw x and y axis//
		var xAxis = d3.svg.axis()
						  .scale(xScale)
						  .orient("bottom")
		var yAxis = d3.svg.axis()
							.scale(yScale)
							.orient("left");

		svg.append("g")
		   .attr("class","axis")
		   .attr("transform", "translate(0," + (h-padding)+ ")")
		   .call(xAxis);	

		svg.append("g")
			.attr("class", "axis")
			.attr("transform", "translate(" + padding + ",0)")
			.call(yAxis);


		map(1033337)



		//draw a sample route//
		function map(aid){

			var padding = 0;
			var w2 = 600,
				h2 = 600;
			//Define the scale//
			var xScale = d3.scale.linear()
								.domain([0, 100])
								.range([padding, w2-padding]);
			var yScale = d3.scale.linear()
								.domain([0, 100])
								.range([h2- padding,padding]);
			var timeset =[];


			for(i=0;i<numList[aid].length;i++){
				var ttime = numList[aid][i][2]*3600+numList[aid][i][3]*60 +numList[aid][i][4];
				var interval = numList[aid][i][5]
				timeset.push(ttime);
				numList[aid][i].push(ttime)
			};

			mtime = d3.max(timeset);
			mintime = d3.min(timeset);


			//Draw the scatter plot//
			var svg = d3.select("body")
						.select("div.routes")
						.append("svg")
						.attr("width", w2)
						.attr("height", h2)
						.attr("class", "graph-svg");


			//draw the route//
			svg.selectAll("circle")
				.data(numList[aid])
				.enter()
				.append("circle")
				.attr("class", "route")
				.attr("cx", function(d) {
					return xScale(d[0]);})
				.attr("cy", function(d) {
					return yScale(d[1]);
				})
				.attr("r", function(d){return 3 + d[5]/3})
				.attr("fill",function(d){return d3.rgb(255-255*(d[6]-mintime)/(mtime-mintime),255-0.8*255*(d[6]-mintime)/(mtime-mintime),255-0.6*255*(d[6]-mintime)/(mtime-mintime))})
				.style("opacity",1)
				.on("mouseover", function(d,i){
					d3.select(this)
						.attr("r", 8)
				})
				.on("mouseout", function(d,i){
					d3.select(this)
						.transition()
						.attr("r",function(d){return 3 + d[5]/3})
				})
				.append("title")
				.text(function(d){
					return "Time: " + d[2] + ":" +d[3] + ":" +d[4] + "\nTime Spend: " + (d[5]+1) + " minutes";
				});

			//Draw x and y axis//
			var xAxis = d3.svg.axis()
							  .scale(xScale)
							  .orient("bottom")
			var yAxis = d3.svg.axis()
								.scale(yScale)
								.orient("left");

			svg.append("g")
			   .attr("class","axis")
			   .attr("transform", "translate(0," + (w2 - padding)+ ")")
			   .call(xAxis);	

			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(" + padding + ",0)")
				.call(yAxis);


		}

		function update(id){
			var padding = 0;
			var w2 = 600,
				h2 = 600;
			//Define the scale//
			var xScale = d3.scale.linear()
								.domain([0, 100])
								.range([padding,w2-padding]);
			var yScale = d3.scale.linear()
								.domain([0, 100])
								.range([h2- padding,padding]);
			var timeset =[];

			for(i=0;i<numList[id].length;i++){
				var ttime = numList[id][i][2]*3600+numList[id][i][3]*60 +numList[id][i][4];
				var interval = numList[id][i][5]
				timeset.push(ttime);
				numList[id][i].push(ttime)
			};

			mtime = d3.max(timeset);
			mintime = d3.min(timeset);


			//Draw the scatter plot//
			var svg = d3.select("body")
						.select("div.routes")
						.select("svg")
						.attr("width", w2)
						.attr("height", h2);


			//draw the route//
			svg.selectAll("circle")
				.data(numList[id])
				.enter()
				.append("circle")
				.attr("class", "route")
				.attr("cx", function(d) {
					return xScale(d[0]);})
				.attr("cy", function(d) {
					return yScale(d[1]);
				})
				.attr("r", function(d){return 3 + d[5]/3})
				.attr("fill",function(d){return d3.rgb(255-255*(d[6]-mintime)/(mtime-mintime),255-0.8*255*(d[6]-mintime)/(mtime-mintime),255-0.6*255*(d[6]-mintime)/(mtime-mintime))})
				.style("opacity",1)
				.on("mouseover", function(d,i){
					d3.select(this)
						.attr("r", 8)
				})
				.on("mouseout", function(d,i){
					d3.select(this)
						.transition()
						.attr("r",function(d){return 3 + d[5]/3})
				})
				.append("title")
				.text(function(d){
					return "Time: " + d[2] + ":" +d[3] + ":" +d[4] + "\nTime Spend: " + (d[5]+1) + " minutes";
				});

			var newdraw = d3.select('body').select("div.routes").select("svg").selectAll("circle").data(numList[id]);


			newdraw.transition().duration(10)
					.attr("class", "route")
					.attr("cx", function(d) {
						return xScale(d[0]);})
					.attr("cy", function(d) {
						return yScale(d[1]);
					})
					.attr("r", function(d){return 3 + d[5]/3})
					.attr("fill",function(d){return d3.rgb(255-255*(d[6]-mintime)/(mtime-mintime),255-0.8*255*(d[6]-mintime)/(mtime-mintime),255-0.6*255*(d[6]-mintime)/(mtime-mintime))})
					.style("opacity",1)
					.select("title")
					.transition()
					.text(function(d){
						return "Time: " + d[2] + ":" +d[3] + ":" +d[4] + "\nTime Spend: " + (d[5]+1) + " minutes";
					});



			newdraw.exit().remove()



			

		}
	})
	})
		</script>
	</body>
</html>
